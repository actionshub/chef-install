---
name: lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@feature/exclude
        with:
          filesToIgnoreRegex: "node_modules\\/.*"
  all-lints:
    needs: [mdl, yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
